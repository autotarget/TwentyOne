<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwentyOne</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="controlPanel">
            <button class="button" id="startGame">New Game</button>
            <button class="button" id="newDeal">New Deal</button>
            <button class="button" id="takeCard">Take Card</button>
            <div class="scoreElement">PlayerWins: <div id="playerScore"></div></div>
            <div class="scoreElement">BotWins: <div id="botScore"></div></div>
        </div>
        <div class="fieldName">BOT</div>
        <div id="bot"></div>
        <div id="diller">
            <div id="deck">

            </div>
        </div>
        <div class="fieldName">PLAYER</div>
        <div id="player">
        </div>
    </div>

    <script src="/card.js"></script>
    <script src="/deck.js"></script>
    <script src="/player.js"></script>
    <script src="/diller.js"></script>
    <script src="/manager.js"></script>
    <script src="/main.js"></script>
</body>

</html>
